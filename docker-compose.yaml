version: '3.8'

networks:
  skillradar_net:
    driver: bridge

volumes:
  zookeeper_data:
  kafka_data:
  clickhouse_data:
  clickhouse_logs:
  postgres_airflow_data:
  airflow_logs:
  airflow_plugins:
  metabase_data:

services:
  # --- BROKER & MESSAGE QUEUE ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: skillradar_zookeeper
    hostname: zookeeper
    restart: unless-stopped
    networks:
      - skillradar_net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: echo srvr | nc zookeeper 2181 || exit 1
      interval: 10s
      retries: 5
      start_period: 20s

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: skillradar_kafka
    hostname: kafka
    restart: unless-stopped
    networks:
      - skillradar_net
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test: nc -z localhost 9092 || exit 1
      interval: 10s
      retries: 5
      start_period: 20s

  # --- ANALYTICS DATABASE ---
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: skillradar_clickhouse
    hostname: clickhouse
    restart: unless-stopped
    networks:
      - skillradar_net
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # Native
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      # Монтируем скрипт инициализации таблиц
      - ./init_scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1
      interval: 10s
      retries: 5
      start_period: 20s

  # --- AIRFLOW METADATA DB ---
  postgres_airflow:
    image: postgres:13
    container_name: skillradar_postgres
    restart: unless-stopped
    networks:
      - skillradar_net
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow_password
      POSTGRES_DB: airflow
    volumes:
      - postgres_airflow_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      retries: 5

  # --- AIRFLOW INITIALIZATION (Runs once) ---
  airflow-init:
    build: 
      context: .
      dockerfile: Dockerfile.airflow
    container_name: skillradar_airflow_init
    networks:
      - skillradar_net
    environment:
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow_password@postgres_airflow/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
    depends_on:
      postgres_airflow:
        condition: service_healthy
    command: >
      bash -c "
      airflow db init &&
      airflow db migrate &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || echo 'User already exists'
      "
    restart: "no" # Умирает после выполнения

  # --- AIRFLOW WEBSERVER ---
  airflow-webserver:
    build: 
      context: .
      dockerfile: Dockerfile.airflow
    container_name: skillradar_airflow_webserver
    restart: unless-stopped
    networks:
      - skillradar_net
    ports:
      - "8081:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow_password@postgres_airflow/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres_airflow:
        condition: service_healthy
    command: airflow webserver

  # --- AIRFLOW SCHEDULER ---
  airflow-scheduler:
    build: 
      context: .
      dockerfile: Dockerfile.airflow
    container_name: skillradar_airflow_scheduler
    restart: unless-stopped
    networks:
      - skillradar_net
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow_password@postgres_airflow/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      # Переменные для наших скриптов
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    volumes:
      - ./dags:/opt/airflow/dags
      - airflow_logs:/opt/airflow/logs
      - airflow_plugins:/opt/airflow/plugins
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres_airflow:
        condition: service_healthy
      kafka:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    command: airflow scheduler

  # --- DASHBOARDS ---
  metabase:
    image: metabase/metabase:latest
    container_name: skillradar_metabase
    restart: unless-stopped
    networks:
      - skillradar_net
    ports:
      - "3000:3000"
    volumes:
      - metabase_data:/metabase-data
    environment:
      MB_DB_FILE: /metabase-data/metabase.db